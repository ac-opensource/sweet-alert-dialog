buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
    }
}

ext {
    compileSdkVersion = 27
    buildToolsVersion = "27.0.1"
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
    }
}
